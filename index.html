<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/image-compressor/">
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>图片压缩工具</h1>
            <p>压缩后画质几乎不变，支持多种图片格式</p>
        </header>

        <main>
            <section class="upload-section">
                <div class="stats-section">
                    <div class="stat-item">
                        <span class="stat-label">已选择图片:</span>
                        <span class="stat-value" id="selectedCount">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">总大小:</span>
                        <span class="stat-value" id="totalSize">0 KB</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">压缩进度:</span>
                        <span class="stat-value" id="compressionProgress">0%</span>
                    </div>
                </div>
                <div class="upload-area" id="uploadArea">
                    <div class="upload-content">
                        <div class="upload-icon">📁</div>
                        <h3>点击或拖拽图片到此处</h3>
                        <p>支持 JPG、JPEG、PNG、WebP、GIF 格式</p>
                    </div>
                    <input type="file" id="fileInput" accept="image/*" multiple>
                </div>

                <div class="options-section">
                    <div class="option-group">
                        <label for="quality">压缩质量：</label>
                        <div class="quality-control">
                            <input type="range" id="quality" min="1" max="100" value="85">
                            <span id="qualityValue">85</span>
                        </div>
                    </div>

                    <div class="option-group">
                        <label for="format">输出格式：</label>
                        <select id="format">
                            <option value="original">保持原格式</option>
                            <option value="jpg">JPG</option>
                            <option value="png">PNG</option>
                            <option value="webp">WebP</option>
                        </select>
                    </div>

                    <div class="option-group">
                        <label>
                            <input type="checkbox" id="replaceOriginal">
                            压缩后替代原文件
                        </label>
                    </div>

                    <button id="compressBtn" class="compress-btn" type="button">开始压缩</button>
                </div>
            </section>

            <section class="preview-section">
                <h2>图片预览</h2>
                <div class="preview-grid" id="previewGrid">
                    <div class="empty-preview">
                        <p>上传图片后将显示预览</p>
                    </div>
                </div>
            </section>

            <section class="results-section" id="resultsSection" style="display: none;">
                <h2>压缩结果</h2>
                <div class="results-grid" id="resultsGrid"></div>
                <div class="total-stats" id="totalStats"></div>
                <button id="downloadAllBtn" class="download-all-btn" type="button">下载全部</button>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 图片压缩工具 | 基于 Node.js 和 Sharp 库</p>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
